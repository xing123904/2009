// 自定义属性
var obj=[]
Object.defineProperty(obj,"sex",{
    value:"MALE",//属性的值
  configurable:true,//属性是否 可以被删除
  writable:true,//属性是否可以被修改
  enumerable:true, //属性是否可枚举 for in
})
  console.log(obj)
  Object.defineProperty(obj,"age",{
      value:12,
      enumerable:true,
      configurable:true
  })

  obj.email="lisi@qq.com"
  console.log(obj)

  delete obj.age
  console.log("11111",obj)
  for(k in obj){
      console.log(k)
  }
  console.log("<hr>");
  obj.sex="333"
  console.log(obj)
//  检测可以被枚举的属性
console.log(Object.keys(obj))
